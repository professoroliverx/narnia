<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="icon" href="./Group 4.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <div class="grid-item item1">
              <img class="logo" src="./Group 4.png">  
            </div>
            <div class="grid-item item2">
                <div class="neom">
                    <input type="text" name="" id="input" placeholder="Search Location...">
                    <img class="glass" src="./fa_search.svg" alt="">
                    <div class="line" ></div>
                </div>
            </div>
            <div class="grid-item item3">
                <div class="calendar" >
                    <div>
                        <span class="celsius" >16°</span>
                    </div>
                    <div class="date">
                        <span class="location" >London</span>
                        <span class="numbers" >06:09 - Monday, 9 Sep ‘23</span>
                    </div>
                    <div>
                        <img src="./Cloudy.svg">
                    </div>
                </div>
            </div> 
        </div>
        <div class="details">
            <div class="inside">
                <div class="two" >
                    <input type="text" name="" id="inputtwo" placeholder="Search Location...">
                    <img class="glasstwo" src="./fa_search.svg" alt="">
                </div>
                <h6>Weather Details...</h6>
                <span class="thunderstorm" >thunderstorm with light drizzle</span>
                <div class="weather">
                    <div class="info">
                        <span>Temp max</span>
                    </div>
                    <div class="temperature">
                        <span>19°</span>
                        <img src="./Vector.svg">
                    </div>
                </div>
                <div class="weather">
                    <div class="info">
                        <span>Temp min</span>
                    </div>
                    <div class="temperature">
                        <span>19°</span>
                        <img src="./Vector.svg">
                    </div>
                </div>
                <div class="weather">
                    <div class="info">
                        <span>Humadity</span>
                    </div>
                    <div class="temperature">
                        <span>19°</span>
                        <img src="./Vector.svg">
                    </div>
                </div>
                <div class="weather">
                    <div class="info">
                        <span>cloud</span>
                    </div>
                    <div class="temperature">
                        <span>19°</span>
                        <img src="./Vector.svg">
                    </div>
                </div>
                <div class="weather">
                    <div class="info">
                        <span>wind</span>
                    </div>
                    <div class="temperature">
                        <span>19°</span>
                        <img src="./Vector.svg">
                    </div>
                </div>
            </div>
            <div class="bar"></div>
        </div>
    </div>
</body>
</html>
